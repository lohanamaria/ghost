<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="style.css" type="text/css" rel="stylesheet" media="screen">
  <title>Pegue o ghostface</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body onload="iniciaJogo()">
  <div class="container">
    <h1 class="titulo">don't let ghostface fool you </h1>
    <div class="jogo-container">
      <div class="tela" id="tela"></div>
      <div class="placar">
        <table>
          <thead>
            <tr>
              <th class="player-header">Player</th>
              <th class="points-header">Points</th>
            </tr>
          </thead>
          <tbody id="placar-table-body"></tbody>
        </table>
      </div>
    </div>
    <div class="info-container">
      <table>
        <thead>
          <tr>
            <th><strong>Points:</strong> <span id="pontos">0</span></th>
            <th><strong>Timing:</strong> <span id="tempo">15</span> seconds</th>
          </tr>
        </thead>
      </table>
      <button id="reset-button">reset score</button>
    </div>
  </div>
  <script src="jogo.js"></script>
</body>

</html>
